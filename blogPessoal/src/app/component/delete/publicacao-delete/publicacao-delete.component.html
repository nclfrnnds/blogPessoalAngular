<div class="container mt-5 mb-5">

  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar publicacao</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">Você tem certeza de que deseja apagar esta publicacao?</h4>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-4">
      <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title m-0">{{publicacao.titulo}}</h5>
            <p class="card-text"><small class="text-muted">Tema: {{publicacao.tema.descricao}}</small></p>
            <p class="card-text mt-3">{{publicacao.texto}}</p>
            <p class="card-text"><small class="text-muted">
              Publicado em {{publicacao.data | date: "dd/MM/yyyy"}} às {{publicacao.data | date: "HH:mm"}}
            </small></p>
          </div>
        </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-3" routerLink="/inicio">Não</button>
      <button class="btn btn-success" (click)="apagar()">Sim</button>
    </div>
  </div>

</div>
